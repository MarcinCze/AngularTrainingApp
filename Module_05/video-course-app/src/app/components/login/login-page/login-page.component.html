<div class="login-container">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <h2>Login</h2>

      <div>
        <div class="form-label-row">
          <label for="email"><strong>Email:</strong></label>
          <span><small>*required</small></span>
        </div>
        <input type="text" formControlName="email" name="email" id="email" placeholder="Enter e-mail">
      </div>

      <div style="margin-top: 1em;">
        <div class="form-label-row">
          <label for="password"><strong>Password:</strong></label>
          <span><small>*required</small></span>
        </div>
        <input type="password" formControlName="password" name="password" id="password" placeholder="Enter password">
      </div>

      <div class="form-submit-row">
        <small><a routerLink="/login">Forgot password?</a></small>
        <button type="submit" class="btn blue btn-submit">Login</button>
      </div>

    </form>
  </div>
</div>
