<div *ngIf="isVisible">

  <div class="modal-overlay" id="modal-overlay"></div>

  <div class="modal" id="modal">
    <div class="modal-guts">
      <h1>{{title}}</h1>
      <p>{{message}}</p>
    </div>
    <button class="close-button btn-yes" (click)='onBtnClick(true)'>Yes</button>
    <button class="close-button btn-no" (click)='onBtnClick(false)'>No</button>
  </div>

</div>
